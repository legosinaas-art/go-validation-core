<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат проверки</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .container { width: 80%; max-width: 500px; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .status { padding: 15px; border-radius: 6px; text-align: center; font-size: 1.2em; font-weight: bold; margin-bottom: 20px; }
        .valid { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .invalid { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .detail { margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; }
        .detail p { margin: 5px 0; }
        .detail strong { display: inline-block; width: 100px; }
    </style>
</head>
<body>
<div class="container">
    {{if .IsValid}}
    <div class="status valid">✅ {{.Message}}</div>
    {{else}}
    <div class="status invalid">❌ {{.Message}}</div>
    {{end}}

    {{if .IsValid}}
    <div class="detail">
        <h3>Подробности:</h3>
        <p><strong>ФИО:</strong> {{.Name}}</p>
        <p><strong>Действителен до:</strong> {{.ExpiresAt}}</p>
    </div>
    {{end}}
    <p style="text-align: center; margin-top: 20px;"><a href="/">Новая проверка</a></p>
</div>
</body>
</html>
